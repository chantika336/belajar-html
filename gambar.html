<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contoh Gambar di HTML</title>
</head>
<body>
  <h1>Menampilkan Gambar di HTML</h1>
  <p>Berikut ini adalah gambar boboiboy:</p>
  <p>
    <img src="gambar1.jpg" width="200" height="150" alt="boboiboy"/>
    <img src="gambar1.jpg" style="width: 160px;border-radius: 10px;"/>
    <img src="gambar1.jpg"  style="width: 100px;height: 100px;border-radius: 100%;"/>
  </p>
</body>
</html>
